<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .flex-basis{
            display: flex;
            background-color: aliceblue;

        }
        .item{
            background-color: dodgerblue;
            width: 100px;
            margin: 10px;
            padding: 30px;
            text-align: center;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>The flex-basis Property</h1>
    <marquee behavior="" direction="">The flex-basis property specifies the initial length of a flex item.</marquee>


      <section class="flex-basis">
        <section class="item">1</section>
        <section class="item">2</section>
        <section class="item" style="flex-basis: 200px">3</section>
        <section class="item">4</section>
    </section>

</body>
</html>
