<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .flex-grow{
            display: flex;
            background-color: aliceblue;

        }
        .item{
            background-color: dodgerblue;
            width: 100px;
            margin: 10px;
            padding: 30px;
            text-align: center;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>The flex-grow Property</h1>
    <marquee behavior="" direction="">The flex-grow property specifies how much a flex item will grow relative to the rest of the flex items.</marquee>
    <p>The value must be a number, default value is 0.</p>
    <p>Make the third flex item grow eight times faster than the other flex items:</p>
      <section class="flex-grow">
        <section class="item" style="flex-grow:1">1</section>
        <section class="item" style="flex-grow:1">2</section>
        <section class="item" style="flex-grow:8">3</section>
        <section class="item" style="flex-grow:1">4</section>
    </section>

</body>
</html>
