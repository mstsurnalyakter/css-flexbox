<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .flex{
            display: flex;
            background-color: aliceblue;

        }
        .item{
            background-color: dodgerblue;
            width: 100px;
            margin: 10px;
            padding: 30px;
            text-align: center;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>The flex Property</h1>
    <marquee behavior="" direction="">The flex property is a shorthand property for the flex-grow ,flex-shrink, and flex-basis properties.</marquee>


      <section class="flex">
        <section class="item">1</section>
        <section class="item" style="flex:0 0 200px">2</section>
        <section class="item">3</section>
        <section class="item">4</section>
    </section>

</body>
</html>
